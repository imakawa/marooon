<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>大東购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>

<link rel="stylesheet" href="css/product.css">
<script src="angular/product.js"></script>



 <link rel="stylesheet" type="text/css" href="../css/jquery.ad-gallery.css">
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery.ad-gallery.js"></script>
  
</head>

<body id="ng-app" ng-app="productApp">
	<div ng-include="'header.html'"></div>
	
	<div ng-controller="productController">
		{{updateMessage}}
		
		<!-- start main -->
		<div class="main_bg">
			<div class="wrap">
				<div class="main">

<div class="row">
  <div class="col-md-12">
  					<div id="gallery" class="ad-gallery">
						<div class="ad-image-wrapper"></div>
						<div class="ad-controls"></div>
						<div class="ad-nav">
							<div class="ad-thumbs">
								<ul class="ad-thumb-list" style="width:auto;">
									<li ng-repeat="image in product[0].images" on-finish-render-filters>
									   <a href="../productImages/{{image}}" > 
									     <img src="../productImages/{{image}}" style="width: 60px; height: 85px;">
									   </a>
									</li>
								</ul>
							</div>
						</div>
					</div>

  					<div class="span1_of_1_des">
						<div class="desc1">
							<h3>{{product[0].name}}</h3>
							<p>{{product[0].descripe1.chInfo}}</p>
							<h5>¥&nbsp{{product[0].price.price1}}</h5>
							<div>
								<span>标示码：</span> <span>{{product[0].code}}</span>
							</div>
						</div>
					</div>
  </div>
</div>


					<div class="row">
						<div class="col-md-12">
						
						   <hr/>
							<div style="margin: 15px;">
								
								<div class="panel panel-success" ng-show="product[0].descripe2.chInfo != ''">
									<div class="panel-heading">商品介绍（日本语）</div>
									<div class="panel-body">{{product[0].descripe2.chInfo}}</div>
								</div>

								<div class="panel panel-info" ng-show="product[0].descripe3.chInfo != ''">
									<div class="panel-heading">商品介绍（中国语）</div>
									<div class="panel-body">{{product[0].descripe3.chInfo}}</div>
								</div>

								<div class="panel panel-warning" ng-show="product[0].descripe4.chInfo != ''">
									<div class="panel-heading">商品介绍（其他）</div>
									<div class="panel-body">{{product[0].descripe4.chInfo}}</div>
								</div>
								
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>


	</div>
</body>
</html>
