<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>大東购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>

<link rel="stylesheet" href="css/channel.css">
<script src="angular/channel.js"></script>
<script src="../js/blocksit.min.js"></script>

</head>
<body id="ng-app" ng-app="channelApp">
	<div ng-include="'header.html'"></div>

	<div ng-controller="channelController">
		<div>{{updateMessage}}</div>
		<div class="main_bg">
			<div class="wrap">
				<div id="container" class="main">
					<div class="grid1_of_3" ng-repeat="product in products" on-finish-render-filters>
						<a href="product.html?i={{product.id}}"> <img
							src="../productImages/{{product.imageView}}" />
							<h3>{{product.name}}</h3>
							<div class="price">
								<h4>¥&nbsp{{product.price.price1}}</h4>
							</div>
							<span class="b_btm"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
