<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>大東购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
<script src="https://raw.github.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>

<link rel="stylesheet" href="css/index.css">
<script src="angular/index.js"></script>
<script src="../js/blocksit.min.js"></script>
</head>

<body id="ng-app" ng-app="indexApp">
	<div ng-include="'header.html'"></div>

	<div ng-controller="sliderController">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item thumbnail active">
					<img src="../productImages/40101111.jpg"/> 
					<a href="product.html?i=548eff16ff03eacff8ca5a2a">
						<div class="carousel-caption-marooon">THERMOS/膳魔师不锈钢保温饭盒套装弁当箱 海水蓝</div>
					</a>
				</div>
				
				<div class="item thumbnail" ng-repeat="indexProduct in indexProducts">
					<img src="../productImages/{{indexProduct.product.imageView}}"/> 
					<a href="product.html?i={{indexProduct.product.id}}">
						<div class="carousel-caption-marooon">{{indexProduct.product.name}}</div>
					</a>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div ng-controller="productListController">
		<div class="well well-sm">人气商品{{loadMessage}}</div>

		<div class="main_bg">
			<div class="wrap">
				<div id="container" class="main" infinite-scroll='loadMore()' infinite-scroll-distance='1'>
					<div class="grid1_of_3" ng-repeat="hotProduct in hotProducts" on-finish-render-filters>
						<a href="product.html?i={{hotProduct.product.id}}">
							<img style="margin: 5px auto;" src="../productImages/{{hotProduct.product.imageView}}" />
							<h3>{{hotProduct.product.name}}</h3>
							<div class="price">
								<h4>¥&nbsp{{hotProduct.product.price.price1}}</h4>
							</div> 
							<span class="b_btm"></span>
						</a>
					</div>
				</div>
			</div>
			<!-- <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="loadNext()">加载更多..</button> -->
		</div>
		
	</div>

</body>
</html>
