<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>大東购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>

<link rel="stylesheet" href="css/spartan.css">
<script src="angular/spartan.js"></script>

</head>
<body id="ng-app" ng-app="spartanApp">

<div ng-include="'header.html'"></div>

	<div id="container" ng-controller="containerCtrl">
		<div class="table-responsive">
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th>频道</th>
						<th>商品名称</th>
						<th>原价</th>
						<th>优惠价</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="p in products">
						<td>×</td>
						<td>{{p.name}}</td>
						<td>×</td>
						<td>{{p.price.price1}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<nav style="margin: 0 auto;">
			<ul class="pagination">
				<li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span
						class="sr-only">Previous</span></a></li>
				<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><span aria-hidden="true">&raquo;</span><span
						class="sr-only">Next</span></a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
