<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BackEnd</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
<script src="angular/admin.js"></script>
</head>
<body ng-app="exchangeApp">

<div ng-controller="exchangeController">
	
		<div>
			<label>Name:</label> <input type="text" ng-model="yourName" placeholder="Enter a name here">
			<hr>
			<h1>Hello {{yourName}}!</h1>
		</div>
		<ul>
			<li ng-repeat="todo in todos"><span>{{todo.text}}</span></li>
		</ul>
</div>
    
<form class="form-horizontal" role="form" action="adminLogin.action">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Admin</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEmail3" name="adminName" placeholder="AdminName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" name="adminPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

</body>
</html>
